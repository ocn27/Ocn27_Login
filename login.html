<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ocn27</title>
	<link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon"> 
	<link type="text/css" rel="stylesheet" href="css/base.css" />
	<link type="text/css" rel="stylesheet" href="css/ocn27.css" />
	<link type="text/css" rel="stylesheet" href="css/jquery.fullPage.css" />
</head>
<body>
	<div id="fullpage">
		<div class="section section1">
			<div class="slide">
				<div class="no_select"></div>
				<div class="rotate-border">
					<div id="avatar" class="avatar" onMouseUp="icon_Out();" onMouseDown="get_Reset();">
						<img src="images/avatar.png">
					</div>
					<div id="Ocn_Menu" class="Ocn_Menu">
						<img src="images/Ocn_Menu.png" title="翻页">
					</div>
					<div id="login" class="login" onMouseUp="login_Out();">
						<img src="images/login.png" title="聊天室">
					</div>
					<div id="homepage" class="homepage" onMouseUp="homepage_Out();">
						<img src="images/homepage.png" title="WordPress主页">
					</div>
				</div>
			</div>
			<div class="page_right slide">
				<div id="go_Left" class="go_Left">
					<img src="images/go_Left.png" title="返回">
				</div>
				<div id="music" class="icon" >
					<img src="images/music.png" title="Ocn27音乐播放器">
				</div>
				<div id="test1" class="icon">
					<img src="images/test1.png">
				</div>
				<div id="test2" class="icon">
					<img src="images/test2.png">
				</div>
				<div id="wechat" class="icon">
					<img src="images/wechat.png">
				</div>
				<div id="test4" class="icon">
					<img src="images/test4.png">
				</div>
				<div id="train_demo" class="icon">
					<img src="images/train_demo.png" title="练习用Demo">
				</div>
				<div id="test6" class="icon">
					<img src="images/test6.png">
				</div>
				<div id="Wp_Login" class="icon">
					<img src="images/Wp_Login.png" title="WordPress登录页">
				</div>
				<div id="GitHub" class="icon">
					<img src="images/GitHub.png" title="GitHub个人主页">
				</div>
			</div>
		</div>

		<div class="section section2">
			<div class="go_Back" onMouseUp="go_Back();">
				<img src="images/go_Back.png">
			</div>

			<div id="main-iframe"><IFRAME marginWidth=0 marginHeight=0 src="http://ocn27.com/wordpress" frameBorder=0 width="100%" height="100%" ></IFRAME></div>
		</div>

	</div>
	<script>
		//加载等待（loading画面---待作成）
		document.getElementById("fullpage").style.display="none";
		document.write("<div id=\"loadDiv\"><img src=\"images/loading.gif\"></div>");
		window.onload = function()
		{ 
			document.getElementById("fullpage").style.display="";   
			document.getElementById("loadDiv").parentNode.removeChild(document.getElementById("loadDiv"));
		}
	</script>
	<script type="text/javascript" data-main="js/config.js" src="http://cdn.bootcss.com/require.js/2.1.14/require.min.js"></script>
</body>
</html>
